---
- name: Configuring newly created EC2 instances
  hosts: web
  user: ubuntu

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:
        delay: 60
        timeout: 600
    - name: "Wait port 22 to become reachable/usable."
      wait_for:
        port: 22
        delay: 10
  roles:
    - role: weareinteractive.environment
      become: true
    # - role: setup
    #   become: true
    - role: deploy
      become: true
    # - role: configure_node_exporter
    #   become: true
  vars:
    environment_config:
      NODE_ENV: production
      ENVIRONMENT: production
      TYPEORM_CONNECTION: postgres
      TYPEORM_ENTITIES: /root/backend_app/modules/domain/**/*.entity.js
      TYPEORM_HOST: "{{ lookup('env','TYPEORM_HOST') }}"
      TYPEORM_PORT: "{{ lookup('env','TYPEORM_PORT') }}"
      TYPEORM_USERNAME: "{{ lookup('env','TYPEORM_USERNAME') }}"
      TYPEORM_PASSWORD: "{{ lookup('env','TYPEORM_PASSWORD') }}"
      TYPEORM_DATABASE: "{{ lookup('env','TYPEORM_DATABASE') }}"
